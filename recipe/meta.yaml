{% set version = "0.22.0" %}

package:
  name: rpds-py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/rpds-py/rpds_py-{{ version }}.tar.gz
  sha256: 32de71c393f126d8203e9815557c7ff4d72ed1ad3aa3f52f6c7938413176750a

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=1.2,<2.0                     # [build_platform != target_platform]
  host:
    - maturin >=1.2,<2.0
    - pip
    - python
  run:
    - python

test:
  source_files:
    - tests
  imports:
    - rpds
  commands:
    - pip check
    - coverage run --source=rpds -m pytest -vv --tb=long --color=yes
    - coverage report --show-missing --skip-covered --fail-under=100
  requires:
    - coverage
    - pip
    - pytest

about:
  home: https://github.com/crate-py/rpds
  summary: Python bindings to Rust's persistent data structures (rpds)
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  doc_url: https://rpds.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
